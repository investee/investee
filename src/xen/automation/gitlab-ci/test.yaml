.test-jobs-common:
  stage: test
  image: registry.gitlab.com/xen-project/xen/${CONTAINER}

.arm64-test-needs: &arm64-test-needs
  - alpine-3.18-arm64-rootfs-export
  - kernel-5.19-arm64-export
  - qemu-system-aarch64-6.0.0-arm64-export

.arm32-test-needs: &arm32-test-needs
  - qemu-system-aarch64-6.0.0-arm32-export

.x86-64-test-needs: &x86-64-test-needs
  - alpine-3.18-rootfs-export
  - kernel-6.1.19-export

.qemu-arm64:
  extends: .test-jobs-common
  variables:
    CONTAINER: debian:bookworm-arm64v8
    LOGFILE: qemu-smoke-arm64.log
  artifacts:
    paths:
      - smoke.serial
      - '*.log'
    when: always
  tags:
    - arm64

.qemu-arm32:
  extends: .test-jobs-common
  variables:
    CONTAINER: debian:bookworm-arm64v8
    LOGFILE: qemu-smoke-arm32.log
  artifacts:
    paths:
      - smoke.serial
      - '*.log'
    when: always
  tags:
    - arm64

.qemu-x86-64:
  extends: .test-jobs-common
  variables:
    CONTAINER: debian:stretch
    LOGFILE: qemu-smoke-x86-64.log
  artifacts:
    paths:
      - smoke.serial
      - '*.log'
    when: always
  tags:
    - x86_64

.qemu-riscv64:
  extends: .test-jobs-common
  variables:
    CONTAINER: archlinux:current-riscv64
    LOGFILE: qemu-smoke-riscv64.log
  artifacts:
    paths:
      - smoke.serial
      - '*.log'
    when: always
  tags:
    - x86_64

.qemu-ppc64le:
  extends: .test-jobs-common
  variables:
    CONTAINER: debian:bullseye-ppc64le
    LOGFILE: qemu-smoke-ppc64le.log
  artifacts:
    paths:
      - smoke.serial
      - '*.log'
    when: always
  tags:
    - x86_64

.xilinx-arm64:
  extends: .test-jobs-common
  variables:
    CONTAINER: ubuntu:xenial-xilinx
    LOGFILE: qemu-smoke-xilinx.log
  artifacts:
    paths:
      - smoke.serial
      - '*.log'
      - '*.dtb'
    when: always
  only:
    variables:
      - $XILINX_JOBS == "true" && $CI_COMMIT_REF_PROTECTED == "true"
  tags:
    - xilinx

.adl-x86-64:
  extends: .test-jobs-common
  variables:
    # the test controller runs on RPi4
    CONTAINER: alpine:3.18-arm64v8
    LOGFILE: smoke-test.log
    PCIDEV: "03:00.0"
    PCIDEV_INTR: "MSI-X"
    CONSOLE_OPTS: "console=com1 com1=115200,8n1"
  artifacts:
    paths:
      - smoke.serial
      - '*.log'
    when: always
  only:
    variables:
      - $QUBES_JOBS == "true" && $CI_COMMIT_REF_PROTECTED == "true"
  tags:
    - qubes-hw2

.zen3p-x86-64:
  # it's really similar to the above
  extends: .adl-x86-64
  variables:
    PCIDEV: "01:00.0"
    PCIDEV_INTR: "MSI-X"
    CONSOLE_OPTS: "console=com1 com1=115200,8n1,pci,msi"
  tags:
    - qubes-hw11

# Test jobs
build-each-commit-gcc:
  extends: .test-jobs-common
  variables:
    CONTAINER: debian:stretch
    XEN_TARGET_ARCH: x86_64
    CC: gcc
  script:
    - BASE=${BASE_SHA:-${CI_COMMIT_BEFORE_SHA}} TIP=${TIP_SHA:-${CI_COMMIT_SHA}} ./automation/gitlab-ci/build-each-commit.sh 2>&1 | tee ../build-each-commit-gcc.log
  after_script:
    - mv ../build-each-commit-gcc.log .
  artifacts:
    paths:
      - '*.log'
    when: always
  needs: []
  tags:
    - x86_64

